<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="html toturial">
    <meta name="keywords" content="html, css, js">
    <meta name="Author" content="Saiful islam">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>html toturial</title>



</head>
<body>

    <div class="forms">
        <h1>Registration Form</h1>
        <form action="">
            <div>
                <label for="fullname">Fullname:</label><br>
                <input type="text" placeholder="fullname" name="fullname" id="fullname">
            </div><br>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" placeholder="Email" name="email" id="email">
            </div><br>
            <div>
                <label for="Password">Password:</label><br>
                <input type="password" placeholder="password" name="password" id="password" required>
            </div><br>
            <div>
                <label for="dob">Dath of Birth:</label><br>
                <input type="date"  name="dob" id="dob">
            </div><br>
            <div>
                <label for="photo">Photo:</label><br>
                <input type="file"  name="photo" id="photo">
            </div><br>
            <div>
                <label for="course">Select Course:</label><br>
                <input type="radio" name="course1" id="course" value="course"> HTML<br>
                <input type="radio" name="course1" id="course" value="course"> CSS<br>
                <input type="radio" name="course1" id="course" value="course"> JAVASCRIPT
            </div><br>
            <div>
                <label for="religion">Religion:</label><br>
                <input checked type="checkbox" name="course1" id="course" value="course"> Islam
                <input type="checkbox" name="course1" id="course" value="course"> Hindu
                <input type="checkbox" name="course1" id="course" value="course"> Chistan
            </div><br>
            <div>
                <label for="department">Department:</label>
                <select name="department" id="dep">
                    <option value="CSE">CSE</option>
                    <option value="eee" selected>EEE</option>
                    <option value="llb">LLB</option>
                </select>
            </div><br>
            <div>
                <label for="message">Message:</label><br>
                <textarea name="textarea" id="textarea" cols="40" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </div>
            
        </form>
     
    </div>
  
</body>
</html>
